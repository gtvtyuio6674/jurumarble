function initDrawCanvas(){
  const canvas=document.getElementById('draw-canvas');
  if(!canvas||!state.room)return;
  canvasCtx=canvas.getContext('2d');
  const isDrawer=state.room.drawerId===state.odPlyerId;
  
  // ìº”ë²„ìŠ¤ ë°ì´í„° ë¡œë“œ
  if(state.room.canvasData){
    const img=new Image();
    img.onload=()=>{canvasCtx.drawImage(img,0,0)};
    img.src=state.room.canvasData}
  
  if(!isDrawer)return;
  
  canvas.onmousedown=e=>{state.isDrawing=true;draw(e)};
  canvas.onmousemove=e=>{if(state.isDrawing)draw(e)};
  canvas.onmouseup=()=>{state.isDrawing=false;saveCanvas()};
  canvas.onmouseleave=()=>{state.isDrawing=false;saveCanvas()};
  canvas.ontouchstart=e=>{e.preventDefault();state.isDrawing=true;drawTouch(e)};
  canvas.ontouchmove=e=>{e.preventDefault();if(state.isDrawing)drawTouch(e)};
  canvas.ontouchend=()=>{state.isDrawing=false;saveCanvas()}}

function draw(e){
  if(!canvasCtx)return;
  const canvas=document.getElementById('draw-canvas');
  const rect=canvas.getBoundingClientRect();
  const x=(e.clientX-rect.left)*(canvas.width/rect.width);
  const y=(e.clientY-rect.top)*(canvas.height/rect.height);
  canvasCtx.fillStyle=state.drawColor;
  canvasCtx.beginPath();
  canvasCtx.arc(x,y,state.drawSize/2,0,Math.PI*2);
  canvasCtx.fill()}

function drawTouch(e){
  if(!canvasCtx||!e.touches[0])return;
  const canvas=document.getElementById('draw-canvas');
  const rect=canvas.getBoundingClientRect();
  const x=(e.touches[0].clientX-rect.left)*(canvas.width/rect.width);
  const y=(e.touches[0].clientY-rect.top)*(canvas.height/rect.height);
  canvasCtx.fillStyle=state.drawColor;
  canvasCtx.beginPath();
  canvasCtx.arc(x,y,state.drawSize/2,0,Math.PI*2);
  canvasCtx.fill()}

function saveCanvas(){
  if(!roomRef||!canvasCtx)return;
  const canvas=document.getElementById('draw-canvas');
  if(canvas)roomRef.child('canvasData').set(canvas.toDataURL())}

function clearCanvas(){
  if(!canvasCtx)return;
  const canvas=document.getElementById('draw-canvas');
  canvasCtx.fillStyle='white';
  canvasCtx.fillRect(0,0,canvas.width,canvas.height);
  saveCanvas()}

function handleAction(a,d){
  if(a!=='spin'&&a!=='flip-card'&&a!=='spin-arrow')playSound('click');
  switch(a){
    case 'go-home':state.screen='home';state.game=null;leaveRoom();render();break;
    case 'select-game':const g=GAMES.find(x=>x.id===d.game);if(g){state.game=g;state.screen=g.solo?'roulette':'lobby'}render();break;
    case 'join-or-create':joinOrCreate();break;
    case 'start-game':startGame();break;
    case 'copy-code':navigator.clipboard?.writeText(state.roomCode);break;
    case 'show-leave':state.showLeave=true;render();break;
    case 'cancel-leave':state.showLeave=false;render();break;
    case 'leave-room':leaveRoom();state.screen='home';render();break;
    case 'kick':kickPlayer(d.pid);render();break;
    case 'roll-dice':rollDice();break;
    case 'close-mission':closeMission();break;
    case 'add-slot':state.rouletteSlots.push('');render();break;

    case 'spin':spinRoulette();break;
    case 'show-update':state.showUpdate=true;render();break;

    case 'show-aegyo':state.showAegyo=true;render();break;
    case 'close-aegyo':state.showAegyo=false;render();break;
    case 'flip-card':flipLiarCard();break;
    case 'start-discuss':playSound('discuss');updateRoom({phase:'discuss'});break;
    case 'start-vote':playSound('vote');updateRoom({phase:'vote',votes:{}});state.liarVote=null;break;
    case 'vote':playSound('vote');state.liarVote=d.target;if(roomRef)roomRef.child('votes/'+state.odPlyerId).set(d.target);render();break;
    case 'reveal-votes':revealVotes();break;
    case 'liar-guess':liarGuessWord();break;
    case 'show-result':showFinalResult();break;
    case 'new-round':newLiarRound();break;
    case 'send-chat':sendChat();break;
    case 'toggle-chat':state.showChat=!state.showChat;render();break;
    case 'spin-arrow':spinArrow();break;
    case 'reset-arrow':resetArrow();break;
    case 'rescue-vote':rescueVote(d.vote==='yes');break;
    case 'show-admin':state.showAdmin=true;render();break;
    case 'close-admin':state.showAdmin=false;render();break;
    case 'admin-login':adminLogin();break;
    case 'close-maint-form':state.showMaintForm=false;render();break;

    case 'apply-maint':applyMaintenance();break;
    case 'clear-maint':clearMaintenance();break;
    case 'show-manage':state.showManage=true;render();break;
    case 'close-manage':state.showManage=false;render();break;
    case 'start-draw-round':startDrawRound();break;
    case 'next-draw-round':nextDrawRound();break;
    case 'clear-canvas':clearCanvas();break;
    case 'submit-guess':submitDrawGuess();break;
  }}

function joinRoom(code){

    const val=snap.val();

    if(val.status!=='waiting')return alert('ì´ë¯¸ ê²Œì„ ì¤‘!');

function subscribeRoom(){

function leaveRoom(){

  if(state.room?.hostId===state.odPlyerId){roomRef.remove()}else{roomRef.child('players/'+state.odPlyerId).remove()}
  roomRef.off();roomRef=null;state.room=null;state.showLeave=false;state.showManage=false;state.hasIslandSkip=false}

function kickPlayer(pid){if(!roomRef||state.room?.hostId!==state.odPlyerId)return;roomRef.child('players/'+pid).remove();playSound('kick')}
function updateRoom(data){if(roomRef)roomRef.update(data)}

function startGame(){
  if(!roomRef)return;
  const g=state.game;
  if(g.id==='liar'){
    const players=Object.values(state.room.players);
    const topics=Object.keys(LIAR_TOPICS);
    const topic=topics[Math.floor(Math.random()*topics.length)];
    const words=LIAR_TOPICS[topic];
    const word=words[Math.floor(Math.random()*words.length)];
    const liarId=players[Math.floor(Math.random()*players.length)].id;
    updateRoom({status:'playing',phase:'role',topic,word,liarId,flippedPlayers:{},votes:{}})}
  else if(g.id==='truth'){
    updateRoom({status:'playing',arrowTarget:null})}
  else if(g.id==='draw'){
    updateRoom({status:'playing',drawPhase:'waiting',drawScores:{}})}
  else{updateRoom({status:'playing'})}}

function startDrawRound(){
  if(!roomRef)return;
  const players=Object.values(state.room.players).sort((a,b)=>a.order-b.order);
  const currentDrawerIdx=state.room.currentDrawerIdx||0;
  const nextIdx=currentDrawerIdx%players.length;
  const drawer=players[nextIdx];
  const difficulties=Object.keys(DRAW_WORDS);
  const diff=difficulties[Math.floor(Math.random()*difficulties.length)];
  const words=DRAW_WORDS[diff];
  const word=words[Math.floor(Math.random()*words.length)];
  updateRoom({drawPhase:'drawing',drawerId:drawer.id,drawWord:word,currentDrawerIdx:nextIdx+1,guesses:{},canvasData:null,drawCorrect:false});
  playSound('mission')}

function nextDrawRound(){
  if(!roomRef)return;
  updateRoom({drawPhase:'waiting',drawerId:null,drawWord:'',guesses:{},canvasData:null,drawCorrect:false});
  playSound('click')}

function spinArrow(){
  if(state.arrowSpinning||!roomRef||!state.room)return;
  const players=Object.values(state.room.players).sort((a,b)=>a.order-b.order);
  if(players.length<2)return;
  
  playSound('arrow');
  state.arrowSpinning=true;
  
  const winIdx=Math.floor(Math.random()*players.length);
  const targetPlayer=players[winIdx];
  const angleStep=360/players.length;
  const spins=5+Math.floor(Math.random()*3);
  const finalAngle=spins*360+(winIdx*angleStep);
  
  state.arrowAngle=finalAngle;
  render();
  
  setTimeout(()=>{
    state.arrowSpinning=false;
    playSound('win');
    roomRef.update({arrowTarget:targetPlayer.id});
  },3000)}

function resetArrow(){
  if(!roomRef)return;
  state.arrowAngle=0;
  state.arrowSpinning=false;
  roomRef.update({arrowTarget:null});
  render()}

function rollDice(){
  if(!roomRef||state.room.rolling)return;
  const players=Object.values(state.room.players).sort((a,b)=>a.order-b.order);
  const curr=players[state.room.turn%players.length];
  if(curr.id!==state.odPlyerId||curr.finished)return;
  
  if(curr.islandTurn>0){
    playSound('mission');
    roomRef.child('players/'+state.odPlyerId+'/islandTurn').set(curr.islandTurn-1);
    roomRef.update({turn:state.room.turn+1});
    return}
  
  playSound('dice');updateRoom({rolling:true});
  let cnt=0;
  const roll=setInterval(()=>{state.localDice=Math.ceil(Math.random()*6);render();cnt++;if(cnt>=15){clearInterval(roll);finalizeDice()}},60)}

function finalizeDice(){
  const dice=Math.ceil(Math.random()*6);
  state.localDice=dice;playSound('dice');
  const players=Object.values(state.room.players).sort((a,b)=>a.order-b.order);
  const curr=players[state.room.turn%players.length];
  let newPos=(curr.position+dice)%TILES.length;
  const tile=TILES[newPos];
  
  if(tile.type==='move'){
    if(tile.id===10)newPos=Math.max(0,newPos-2);
    else if(tile.id===29)newPos=Math.max(0,newPos-3);
    else if(tile.id===31){
      if(state.hasIslandSkip){state.hasIslandSkip=false}
      else{
        roomRef.update({rescueVoting:true,rescueTarget:state.odPlyerId,rescueVotes:{}});
        roomRef.child('players/'+state.odPlyerId+'/position').set(newPos);
        roomRef.update({rolling:false,diceValue:dice,showMission:true,currentTileId:tile.id});
        return}}}
  
  let finishedUpdate={};
  if(curr.position+dice>=TILES.length){
    playSound('win');
    const newFinishCount=(state.room.finishCount||0)+1;
    finishedUpdate={['players/'+state.odPlyerId+'/finished']:true,['players/'+state.odPlyerId+'/finishOrder']:newFinishCount,finishCount:newFinishCount}}
  
  let goldenKey=null;
  if(tile.type==='special'){playSound('golden');goldenKey=GOLDEN_KEYS[Math.floor(Math.random()*GOLDEN_KEYS.length)].type;
    if(goldenKey==='island-skip'){state.hasIslandSkip=true}}
  
  let islandTurn=0;
  if(tile.type==='island'&&!state.hasIslandSkip){islandTurn=1}
  else if(tile.type==='island'&&state.hasIslandSkip){state.hasIslandSkip=false}
  
  const updates={rolling:false,diceValue:dice,showMission:true,currentTileId:tile.id,goldenKey,['players/'+state.odPlyerId+'/position']:newPos,['players/'+state.odPlyerId+'/islandTurn']:islandTurn,...finishedUpdate};
  roomRef.update(updates);playSound('mission')}

function closeMission(){
  if(!roomRef)return;
  const updates={showMission:false,currentTileId:null,goldenKey:null};
  const room=state.room;
  if(!room.rescueVoting){updates.turn=room.turn+1}
  roomRef.update(updates)}

function rescueVote(vote){
  if(!roomRef)return;
  playSound('vote');
  roomRef.child('rescueVotes/'+state.odPlyerId).set(vote);
  setTimeout(()=>checkRescueResult(),500)}

function checkRescueResult(){
  if(!state.room||!state.room.rescueVoting)return;
  const players=Object.values(state.room.players).sort((a,b)=>a.order-b.order);
  const votes=state.room.rescueVotes||{};
  const eligibleVoters=players.filter(p=>p.id!==state.room.rescueTarget&&!p.finished);
  if(Object.keys(votes).length<eligibleVoters.length)return;
  
  const yesVotes=Object.values(votes).filter(v=>v===true).length;
  const noVotes=Object.values(votes).filter(v=>v===false).length;
  
  if(yesVotes>noVotes){
    playSound('escape');
    roomRef.update({rescueVoting:false,rescueTarget:null,rescueVotes:{},turn:state.room.turn+1})}
  else{
    playSound('caught');
    roomRef.child('players/'+state.room.rescueTarget+'/position').set(0);
    roomRef.update({rescueVoting:false,rescueTarget:null,rescueVotes:{},turn:state.room.turn+1})}}

function spinRoulette(){
  const validSlots=getValidSlots();if(validSlots.length<2||state.rouletteSpinning)return;
  playSound('spin');state.rouletteSpinning=true;state.rouletteResult=null;
  const segAngle=360/validSlots.length;const spins=5+Math.floor(Math.random()*3);const extra=Math.random()*360;const total=spins*360+extra;
  const wheel=document.getElementById('roulette-wheel');if(wheel)wheel.classList.remove('reset');
  state.rouletteAngle+=total;render();
  setTimeout(()=>{
    playSound('win');state.rouletteSpinning=false;
    const norm=state.rouletteAngle%360;const winIdx=Math.floor(((360-norm)+segAngle/2)%360/segAngle)%validSlots.length;
    state.rouletteResult=validSlots[winIdx];state.rouletteResultColor=ROULETTE_COLORS[winIdx%ROULETTE_COLORS.length];render()},4000)}

function revealVotes(){
  if(!roomRef)return;
  playSound('reveal');
  const players=Object.values(state.room.players);
  const votes=state.room.votes||{};const counts={};players.forEach(p=>counts[p.id]=0);
  Object.values(votes).forEach(v=>{if(counts[v]!==undefined)counts[v]++});
  const maxV=Math.max(...Object.values(counts),0);
  const mostVoted=Object.keys(counts).filter(k=>counts[k]===maxV);
  const liarCaught=mostVoted.includes(state.room.liarId);
  updateRoom({phase:'reveal',liarCaught})}

function liarGuessWord(){
  if(!roomRef)return;
  const guess=state.liarGuess.trim();if(!guess)return;
  const correct=guess===state.room.word;
  playSound(correct?'escape':'caught');
  updateRoom({phase:'result',liarGuessCorrect:correct})}

function showFinalResult(){updateRoom({phase:'result'})}

function newLiarRound(){
  const players=Object.values(state.room.players);
  const topics=Object.keys(LIAR_TOPICS);
  const topic=topics[Math.floor(Math.random()*topics.length)];
  const words=LIAR_TOPICS[topic];
  const word=words[Math.floor(Math.random()*words.length)];
  const liarId=players[Math.floor(Math.random()*players.length)].id;
  state.liarFlipped=false;state.liarVote=null;state.liarGuess='';
  updateRoom({phase:'role',topic,word,liarId,flippedPlayers:{},votes:{},liarCaught:null,liarGuessCorrect:null})}

checkMaintenance();
render();
</script>
</body>
</html>
